<!DOCTYPE html>
<html lang='de-CH'>
<head>
  <meta charset='UTF-8'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel='stylesheet' href='initial_login.css'>
  <title>Title</title>
  <script src='register.js' defer></script>
</head>
<body class=''>
<header>
  <nav>
  </nav>
</header>

<main class='container'>
  <form action="/submit" method="post" id="personalForm">

    <label for="fname">Vorname:</label> <!-- First name label in German -->
    <input type="text" id="fname" name="fname" required><br>

    <label for="lname">Nachname:</label> <!-- Last name label in German -->
    <input type="text" id="lname" name="lname" required><br>

    <label for="username">Benutzername:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br>

    <label for="password">Passwort:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="confirmpw">Passwort best√§tigen:</label> <!-- Confirm password label in German -->
    <input type="password" id="confirmpw" name="confirmpw" required><br>

    <label for="clocation">Region:</label>
    <select id="clocation" name="location" required>
      <option value="EU">Europe</option>
      <option value="AS">Asia</option>
      <option value="AF">Africa</option>
      <option value="USA">United States</option>
    </select>

    <label for="birthdate">Geburtsdatum:</label> <!-- Birthdate label in German -->
    <div class="date-container">
      <input type="date" id="birthdate" name="birthdate" required>
    </div>

    <button type="submit">Submit</button>
  </form>
</main>



<footer>
</footer>

</body>
</html>
